<head>
  {% block head %}
	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>{% block title %}{% end block %}</title>
	<meta name="description" content="wei yen's personal website">
	<meta name="author" content="wei yen">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<!--<link rel="stylesheet" href="stylesheets/skeleton.css">-->
	<link rel="stylesheet" href="stylesheets/layout.css">
	<link rel="stylesheet" href="stylesheets/pygment_trac.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  {% endblock head %}
</head>
<body>
	<div class="container">
		<div id="left-col" class="one-third column alpha">
			<header>
        <div id="logo">
        			<img src="./images/logo.png" />
        		</div>
        		<h1>wei<strong>yen</strong></h1>
        		<ul>
        			<a href="www.example.com"><li>about me</li></a>
        			<a href="www.example.com"><li>blog</li></a>
        			<a href="www.example.com"><li>code</li></a>
        			<a href="www.example.com"><li>playground</li></a>
        		<br>
      		</header>
		</div>
		<div id="right-col" class="two-thirds columns omega">
        {% block article%}
        {% end block %}
		</div>
	</div>
</body>
</html>
